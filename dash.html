<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TripFlix Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" href="logo.png">
  <!-- Icons -->
  <link href="https://unpkg.com/lucide-static/font/lucide.css" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: linear-gradient(to bottom right, #111827, #020617); color: white; }
	

    /* HEADER */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 20px 48px;
      background: linear-gradient(to bottom, black, transparent);
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(to right, #60a5fa, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 8px 16px;
      border-radius: 30px;
    }

    .search-box input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      margin-left: 8px;
      width: 220px;
    }

    .avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  overflow: hidden;   /* IMPORTANT */
  cursor: pointer;
  background: linear-gradient(to bottom right, #3b82f6, #9333ea);
  display: flex;
  align-items: center;
  justify-content: center;
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;  /* prevents stretching */
  border-radius: 50%;
}

   .sidebar {
  position: fixed;
  cursor:pointer;
  top: 0;
  left: -280px;
  width: 280px;
  height: 100%;
  background: rgba(0,0,0,0.95);
  padding: 100px 20px;
  transition: left 0.3s ease;
  z-index: 90;
}

.sidebar.active {
  left: 0;
}


    .close-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 22px;
  cursor: pointer;
}


    .menu button {
      width: 100%;
      background: none;
      border: none;
      color: #d1d5db;
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px;
      margin-bottom: 8px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .menu button.active,
    .menu button:hover {
      background: linear-gradient(to right, #2563eb, #7c3aed);
      color: white;
    }

    /* HERO */
    .hero {
      height: 500px;
      
      
	  background: url("bimage.jpg");
	  backgorund-repeat: no-repeat;
	  background-size: cover;
	
        center/cover no-repeat;
      position: relative;
      margin-top: 90px;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, black, transparent);
    }

    .hero-content {
      position: absolute;
      left: 48px;
      top: 50%;
      transform: translateY(-50%);
      max-width: 600px;
      z-index: 1;
    }

    .hero h1 { font-size: 56px; margin-bottom: 16px; }
    .hero p { font-size: 20px; color: #d1d5db; margin-bottom: 24px; }

    .hero button {
      padding: 14px 32px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(to right, #2563eb, #7c3aed);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    /* SCROLLABLE ROW */
    .section { margin: 60px 0; }
    .section h2 { margin-left: 48px; margin-bottom: 16px; }

    .scroll-container {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding: 0 48px;
      scroll-behavior: smooth;
	    scrollbar-width: none;      /* Firefox */
		-ms-overflow-style: none;
    }

    .card {
      min-width: 320px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card:hover { transform: scale(1.05); }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
.hamburger {
  font-size: 26px;
  cursor: pointer;
  padding: 8px 12px;
  border-radius: 8px;
  transition: background 0.25s ease, transform 0.2s ease;
}

/* Hover effect */
.hamburger:hover {
  background: rgba(255, 255, 255, 0.15);
  transform: scale(1.1);
}

    .card-info {
      padding: 12px;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      position: relative;
      margin-top: -60px;
    }
  </style>
</head>

<body>

<header>
  <div style="display:flex; align-items:center; gap:16px;">
    <!-- Hamburger -->
    <div class="hamburger" onclick="toggleSidebar()">
      â˜°
    </div>

    <div class="logo">GlobeTrotter</div>
  </div>

  <div style="display:flex; gap:20px; align-items:center">
    <div class="search-box">
      <i class="lucide lucide-search"></i>
      <input placeholder="Search destinations..." />
    </div>
   <div class="avatar" onclick="goToProfile()">
  <img src="profil.jpg" alt="User Avatar">
</div>

</header>


<div class="sidebar" id="sidebar" onmouseleave="hideSidebar()">
  <div class="menu">
    <button onclick="window.location.href='triplist.html'" class="active"><i class="lucide lucide-map"></i> Trip List</button>
    <button onclick="window.location.href='upcoming.html'"><i class="lucide lucide-shopping-cart"></i> Trip Cart</button>
    <button onclick="window.location.href='calender.html'"><i class="lucide lucide-compass"></i> Calendar</button>
    <button onclick="window.location.href='community.html'"><i class="lucide lucide-users"></i> Community</button>
    
  </div>
</div>

<div class="hero">
  <div class="hero-content">
    <h1>Your Next Adventure Awaits</h1>
    <p>Discover breathtaking destinations and plan unforgettable journeys</p>
    <button onclick="window.location.href='createtrip.html'">
  Start Planning
</button>

  </div>
</div>

<div class="section">
  <h2>Top Destinations</h2>
  <div class="scroll-container">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1613395877344-13d4a8e0d49e">
      <div class="card-info"><h3>Santorini, Greece</h3></div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1537996194471-e657df975ab4">
      <div class="card-info"><h3>Bali, Indonesia</h3></div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34">
      <div class="card-info"><h3>Paris, France</h3></div>
    </div>
	<div class="card">
      <img src="tokyo.jpeg">
      <div class="card-info"><h3>Tokyo, Japan</h3></div>
    </div>
    <div class="card">
      <img src="india.jpeg">
      <div class="card-info"><h3>Tamil Nadu, India</h3></div>
    </div>
    <div class="card">
      <img src="china.jpeg">
      <div class="card-info"><h3>Beijing, China</h3></div>
    </div>
  </div>
</div>

<div class="section">
  <h2>recent trips</h2>
  <div class="scroll-container">
    <div class="card">
      <img src="india.jpeg">
      <div class="card-info"><h3>Tamil Nadu, India</h3></div>
    </div>
    <div class="card">
      <img src="china.jpeg">
      <div class="card-info"><h3>Beijing, China</h3></div>
    </div>
    
  </div>
</div>

<script>

  function goToProfile() {
    window.location.href = "profile.html";
  }


  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
  }

  // Close sidebar when clicking outside
  document.addEventListener("click", function (e) {
    const sidebar = document.getElementById("sidebar");
    const hamburger = document.querySelector(".hamburger");

    if (
      sidebar.classList.contains("active") &&
      !sidebar.contains(e.target) &&
      !hamburger.contains(e.target)
    ) {
      sidebar.classList.remove("active");
    }
  });


  function showSidebar() {
    document.getElementById("sidebar").classList.add("active");
  }
  function hideSidebar() {
    document.getElementById("sidebar").classList.remove("active");
  }
</script>

</body>
</html>
