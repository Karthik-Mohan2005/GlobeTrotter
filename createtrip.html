<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="logo.png">
    <title>Plan a New Trip</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
  margin: 0;
  height: 100vh;
  background: 
    linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
    url("https://images.unsplash.com/photo-1501785888041-af3ef285b470");
  background-size: cover;
  background-position: center;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}
        
        .container {
            background: #fff;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #43cea2;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #43cea2;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #36b18a;
        }
        .success {
            margin-top: 15px;
            text-align: center;
            color: green;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Plan a New Trip ‚úàÔ∏è</h2>

    <div class="form-group">
        <label for="tripName">Trip Name</label>
        <input type="text" id="tripName" placeholder="Eg: Summer Vacation" required>
    </div>

    <div class="form-group">
        <label for="from">Trip From</label>
        <input type="text" id="from" placeholder="Starting city" required>
    </div>

    <div class="form-group">
        <label for="location">Trip Location (Destination)</label>
        <input type="text" id="location" placeholder="Destination city" required>
    </div>

    <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" required>
    </div>

    <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" required>
    </div>

    <button onclick="saveTrip()">Save Trip</button>
</div>

<script>
    function saveTrip() {
        const trip = {
            name: document.getElementById("tripName").value,
            from: document.getElementById("from").value,
            location: document.getElementById("location").value,
            startDate: document.getElementById("startDate").value,
            endDate: document.getElementById("endDate").value
        };

        if (!trip.name || !trip.from || !trip.location || !trip.startDate || !trip.endDate) {
            alert("Please fill all fields");
            return;
        }

        // Save to localStorage
        let trips = JSON.parse(localStorage.getItem("trips")) || [];
        trips.push(trip);
        localStorage.setItem("trips", JSON.stringify(trips));

        // ‚úÖ Success alert
        alert("Trip planned successfully! üéâ");

        // ‚úÖ Redirect to upcoming trips page
        window.location.href = "upcoming.html";
    }
</script>

</body>
</html>
