<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0;
            height: 100vh;
            color:black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
          
    background: #ffffff;
    color: #000000;   /* üîë FORCE TEXT COLOR */

            width: 360px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .avatar {
  width: 70px;
  height: 50px;
  border-radius: 50%;
  overflow: hidden;              /* üîë clips square ‚Üí circle */
  display: flex;
  align-items: center;
  justify-content: center;

  /* NO background color */
  background: transparent;

  border: 1.5px solid rgba(255, 255, 255, 0.6);
  margin: 0 auto 25px;
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;             /* fills circle nicely */
}


        .login-container h2 {
            text-align: center;
            margin-bottom: 8px;
            color: #1d976c;
        }
        .login-container p {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }
        label {
            font-size: 14px;
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            color:#000000;
        }
        input:focus {
            outline: none;
            border-color: #1d976c;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1d976c;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #158a5f;
        }
        .extra-links {
            text-align: center;
            margin-top: 18px;
            font-size: 13px;
        }
        .extra-links a {
            color: #1d976c;
            text-decoration: none;
            font-weight: 600;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">

<div class="login-container">
    <div class="avatar">
  <img src="logo.png" alt="GlobeTrotter Logo">
</div>


    <form onsubmit="return validateLogin()">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

       <button type="submit">Login</button>

    </form>

    <div class="extra-links">
        <p>New user? <a href= "signup.html">Create an account</a></p>
        <p><a href="forgot.html">Forgot password?</a></p>
    </div>

</div>
<script >function signup() {

  fetch("http://localhost:5000/api/auth/signup", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      name: name.value,
      email: email.value,
      password: password.value,
      confirmPassword: confirmPassword.value
    })
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message);
    if (data.message === "Signup successful")
      window.location.href = "login.html";
  });
}

function login() {
  fetch("http://localhost:5000/api/auth/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      email: email.value,
      password: password.value
    })
  })
  .then(res => res.json())
  .then(data => alert(data.message));
}

function forgot() {
  fetch("http://localhost:5000/api/auth/forgot", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ email: email.value })
  })
  .then(res => res.json())
  .then(data => alert(data.message));

}


function validateLogin() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    /* Dummy registered user (for demo) */
    const registeredEmail = "karthik.mohan2210@gmail.com";
    const registeredPassword = "1234567";

    if (email === registeredEmail && password === registeredPassword) {
        // ‚úÖ Correct login ‚Üí go to dashboard
        window.location.href = "dash.html";
    } else {
        // ‚ùå Wrong login ‚Üí warning
        alert("No registration found! Please sign up first.");
    }

    return false; // üîë Prevent form reload
}
</script>

</body>
</html>
